<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo/favicon/favicon-v1.ico" type="image/x-icon">
  <title>Garviè | Site Oficial</title>
  <link rel="stylesheet" href="styles/globals.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-logo">
        <img src="images/logo/logo-garvie.png" alt="logo">
      </div>
      <nav id="menu">
        <ul>
          <li>Home</li>
          <li>Produtos</li>
          <li>Sobre a Garviè</li>
          <li>Contato</li>
        </ul>
      </nav>
      <div class="navbar-cart">
        <img src="images/cart.png" alt="sacola">
      </div>
      <div id="burguer" class="navbar-menu" onclick="clickmenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </header>
  <main></main>
  <script>
    function clickmenu(){
      const menu = document.getElementById('menu')
      menu.classList.toggle('active');
    }
  </script>
  <footer></footer>
</body>
</html>
